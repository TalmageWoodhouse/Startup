<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your custom CSS (optional overrides) -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 m-0">My Habits</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="habits.html">My Habits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="scores.html">Scores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main
      class="d-flex flex-column justify-content-center align-items-center flex-grow-1 m-4"
    >
      <h4 class="mb-4 text-center">
        This is where you take control of your life!
      </h4>
      <form method="get" action="habits.html" class="w-50">
        <div class="mb-3">
          <label class="form-label">User</label>
          <input
            type="text"
            class="form-control"
            placeholder="username/email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="password" />
        </div>
        <button type="submit" class="btn btn-primary me-2">Login</button>
        <button type="submit" class="btn btn-secondary">Create</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <span>Talmage</span>
        <a
          href="https://github.com/TalmageWoodhouse/Startup"
          class="text-white text-decoration-none"
          >GitHub</a
        >
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
